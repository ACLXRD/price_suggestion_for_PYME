    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Styles -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/stock.css">    
    <title>Inventario</title>
</head>
<body>
    <nav>
        <div class="nav-Box1">
            <button class="btnHome">
                <i class="bi bi-house-fill"></i>
            </button>
        </div>
        <div class="nav-Box2">
            <h1>Inventario</h1>
        </div>
    </nav>
    <main>
        <section id="search-box" class="boxShadow">
            <input type="text" name="search" id="searchItem" class="px-3" placeholder="¿Qué buscas Ej: papa criolla o 11025">
            <button class="btn" id="btnSearchItem">Buscar producto</button>
            <div class="cardBtn">
                <button class="btn" id="btnAdd">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </section>
        <aside>
            <section class="cardItem boxShadow">
                <input type="text" name="Referencia" id="ref-i1" placeholder="Ref." disabled>
                <input type="text" name="Descripción" id="description-i1" placeholder="Descripción" disabled>
                <input type="text" name="Stock" id="stock-i1" placeholder="Stock" disabled>
                <button class="btn btnEdit" id="edit-i1">
                    <i class="bi bi-pencil-fill"></i>
                </button>
                <button class="btn btnDelete" id="delete-i1">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </section>
        </aside>
    </main>
</body>
</html>
